<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}" />
    <title>Destinos turisticos</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#textoNavbar"
          aria-controls="textoNavbar"
          aria-expanded="false"
          aria-label="Alterna navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand font-weight-bold text-warning" href="{% url 'destinos' %}"
          >Destinos Turisticos</a
        >

        <div class="collapse navbar-collapse" id="textoNavbar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link font-weight-bold text-warning" href="{% url 'home' %}"
                >Home <span class="sr-only">(Página atual)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link font-weight-bold text-warning" href="{% url 'galeria' %}"
                >Galeria</a
              >
            </li>
            <li class="nav-item active">
              <a
                class="nav-link font-weight-bold font-italic text-warning"
                href="{% url 'sobre' %}"
                >Sobre</a
              >
            </li>
          </ul>
          <span class="navbar-text active text-red mr-2"
            >Contato: (47) 99663-1672</span>
        </div>
      </nav>
    </header>

    <div class="container d-flex justify-content-center align-items-center bg-light" style="max-width: 1200px;">
      {% block content %} 
      {% endblock %}
    </div >

    <footer class="bg-dark text-white text-center py-1 fixed-bottom">
      <p class="mb-0 text-primary font-italic" style="font-size: 0.8em;">
        Desenvolvido por Jonathan Reinaldo Eichenberger
      </p>
    </footer>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
